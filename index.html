<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #38A89D;">Ingresar
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <p>¿No tienes una cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-backdrop="false" data-bs-dismiss="modal">Regístrate</a></p>
                    <p>¿Olvidaste tu contraseña? <a href="#">Recuperar cuenta</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name-reg" class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="name-reg" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname-reg" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="lastname-reg" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-reg" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="email-reg" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-reg" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password-reg" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password-reg" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirm-password-reg" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #38A89D;">Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
